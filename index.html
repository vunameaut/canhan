<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vũ Hoài Nam - Liên kết</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      /* New background */
      background-color: #111;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* The canvas will be the background, so no need for body background image */

    .card {
      position: relative;
      z-index: 10; /* Lower z-index than before */
      width: 380px; /* Slightly wider */
      padding: 40px 30px;
      border-radius: 25px; /* More rounded */
      background: rgba(20, 20, 20, 0.6); /* Darker glassmorphism */
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      /* New border animation */
      border-image: linear-gradient(135deg, #00c6ff, #0072ff, #f09, #ff0) 1;
      animation: animated-border 5s ease-in-out infinite;
    }

    @keyframes animated-border {
        0% { border-image: linear-gradient(135deg, #00c6ff, #0072ff, #f09, #ff0) 1; }
        25% { border-image: linear-gradient(135deg, #ff0, #f09, #0072ff, #00c6ff) 1; }
        50% { border-image: linear-gradient(225deg, #00c6ff, #0072ff, #f09, #ff0) 1; }
        75% { border-image: linear-gradient(315deg, #ff0, #f09, #0072ff, #00c6ff) 1; }
        100% { border-image: linear-gradient(315deg, #00c6ff, #0072ff, #f09, #ff0) 1; }
    }


    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid transparent; /* Make border transparent */
      background: linear-gradient(45deg, #00c6ff, #0072ff, #f09, #ff0); /* Gradient border */
      background-clip: padding-box;
      padding: 4px;
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.5);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .avatar:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 40px rgba(255, 0, 153, 0.7);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; /* Apply radius to image itself */
    }

    h1 {
      color: #fff;
      font-size: 1.5rem; /* Slightly larger */
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .link-btn {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1); /* More transparent */
      padding: 14px 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      text-decoration: none;
      color: #fff; /* White text */
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .link-btn:hover {
      transform: translateY(-3px) scale(1.05); /* Lift effect */
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      color: #fff;
    }

    /* Brand colors on hover */
    .link-btn.facebook:hover { background: #1877F2; border-color: #1877F2; }
    .link-btn.locket:hover { background: #ffc107; color: #000; border-color: #ffc107; } /* Locket is yellow-ish */
    .link-btn.tiktok:hover { background: #000; border-color: #ff0050; box-shadow: 0 0 15px #ff0050; }
    .link-btn.instagram:hover { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); border-color: #dc2743; }
    .link-btn.phone:hover { background: #25D366; border-color: #25D366; }


    .link-btn i, .link-btn img {
      width: 26px;
      height: 26px;
      margin-right: 15px; /* More space */
      font-size: 24px; /* Larger icons */
      transition: transform 0.3s;
    }

    .link-btn:hover i, .link-btn:hover img {
        transform: rotate(-10deg) scale(1.1);
    }

    .link-btn img {
      border-radius: 6px;
      object-fit: cover;
    }

    /* Make Locket icon monochrome by default */
    .link-btn.locket img {
      filter: grayscale(1) brightness(1.5);
      transition: filter 0.3s ease;
    }

    .link-btn.locket:hover img {
      filter: none;
    }
  </style>
</head>

    <h1>Vũ Hoài Nam </h1>

    </a>
  </div>
  <script src="s.js" defer></script>
</body>
</html>
