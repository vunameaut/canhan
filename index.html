<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <title>Vũ Hoài Nam - Liên kết</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    .card {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 380px;
      margin: 20px;
      padding: 40px 30px;
      border-radius: 25px;
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      border-image: linear-gradient(135deg, #00c6ff, #0072ff, #f09, #ff0) 1;
      animation: animated-border 5s ease-in-out infinite;
      transform-style: preserve-3d;
      transition: transform 0.1s;
    }

    @keyframes animated-border {
        0% { border-image: linear-gradient(135deg, #00c6ff, #0072ff, #f09, #ff0) 1; }
        25% { border-image: linear-gradient(135deg, #ff0, #f09, #0072ff, #00c6ff) 1; }
        50% { border-image: linear-gradient(225deg, #00c6ff, #0072ff, #f09, #ff0) 1; }
        75% { border-image: linear-gradient(315deg, #ff0, #f09, #0072ff, #00c6ff) 1; }
        100% { border-image: linear-gradient(315deg, #00c6ff, #0072ff, #f09, #ff0) 1; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 10px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid transparent;
      background: linear-gradient(45deg, #00c6ff, #0072ff, #f09, #ff0);
      background-clip: padding-box;
      padding: 4px;
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.5);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .avatar.spinning img {
        animation: spin 8s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .avatar:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 40px rgba(255, 0, 153, 0.7);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    #song-title-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        cursor: pointer;
        margin-bottom: 20px;
    }

    #song-title {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 10s linear infinite;
        font-weight: 600;
        color: #eee;
    }

    @keyframes marquee {
        0%   { transform: translate(0, 0); }
        100% { transform: translate(-100%, 0); }
    }

    h1 {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .link-btn {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 14px 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .link-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      color: #fff;
    }

    .link-btn.facebook:hover { 
        background: linear-gradient(45deg, #1877F2, #3b5998);
        border-color: #3b5998;
        box-shadow: 0 0 15px #1877F2;
    }
    .link-btn.locket:hover { 
        background: linear-gradient(45deg, #ffc107, #f7971e);
        color: #000; 
        border-color: #f7971e;
        box-shadow: 0 0 15px #ffc107;
    }
    .link-btn.tiktok:hover { 
        background: linear-gradient(45deg, #ff0050, #000000, #00f2ea);
        border-color: #000;
        box-shadow: 0 0 15px #00f2ea;
    }
    .link-btn.instagram:hover { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); border-color: #dc2743; }
    .link-btn.phone:hover { 
        background: linear-gradient(45deg, #25D366, #128C7E);
        border-color: #128C7E;
        box-shadow: 0 0 15px #25D366;
    }

    .link-btn i, .link-btn img {
      width: 26px;
      height: 26px;
      margin-right: 15px;
      font-size: 24px;
      transition: transform 0.3s;
    }

    .link-btn:hover i, .link-btn:hover img {
        transform: rotate(-10deg) scale(1.1);
    }

    .link-btn img {
      border-radius: 6px;
      object-fit: cover;
    }

    .link-btn.locket img {
      filter: grayscale(1) brightness(1.5);
      transition: filter 0.3s ease;
    }

    .link-btn.locket:hover img {
      filter: none;
    }

    #playlist-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    #playlist-overlay.show {
        opacity: 1;
        pointer-events: auto;
    }

    #playlist {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        width: 90%;
        max-width: 320px;
        background: rgba(30,30,30,0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        z-index: 101;
        max-height: 70vh;
        overflow-y: auto;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
    }

    #playlist.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        pointer-events: auto;
    }

    #playlist ul {
        list-style: none;
    }

    #playlist li {
        padding: 12px 10px;
        cursor: pointer;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        font-size: 0.9rem;
    }
    #playlist li:hover {
        background: rgba(255,255,255,0.1);
    }

    #volume-control {
        position: absolute;
        bottom: 15px;
        right: 15px;
        cursor: pointer;
        font-size: 22px;
    }

    @media (max-width: 420px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
