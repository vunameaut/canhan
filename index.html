  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 12px;
      height: 12px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 50%;
      filter: drop-shadow(0 0 6px white);
      animation: floatStar 8s linear infinite, rainbow 3s ease-in-out infinite;
    }

    .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .star:nth-child(2) { top: 30%; left: 50%; animation-delay: 1s; }
    .star:nth-child(3) { top: 60%; left: 70%; animation-delay: 2s; }
    .star:nth-child(4) { top: 80%; left: 40%; animation-delay: 3s; }
    .star:nth-child(5) { top: 50%; left: 85%; animation-delay: 4s; }

    @keyframes floatStar {
  0%   { transform: translate(0, 0) scale(1); opacity: 1; }
  25%  { transform: translate(20px, -30px) scale(1.2); opacity: 0.9; }
  50%  { transform: translate(-15px, -15px) scale(1.1); opacity: 0.8; }
  75%  { transform: translate(10px, 10px) scale(1.3); opacity: 0.95; }
  100% { transform: translate(0, 0) scale(1); opacity: 1; }
}


    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      position: relative;
      z-index: 1100;
      width: 360px;
      padding: 40px 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      transition: transform 0.4s;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: #fff;
      font-size: 1.4rem;
      margin-bottom: 25px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      background: white;
      padding: 14px 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255,255,255,0.2);
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: #000;
    }

    .link-btn i, .link-btn img {
      width: 26px;
      height: 26px;
      margin-right: 12px;
      font-size: 22px;
    }

    .link-btn img {
      border-radius: 6px;
      object-fit: cover;
    }
  </style>
</head>
