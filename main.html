<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            animation: gradientBG 20s ease infinite;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease;
        }

        .profile-title {
            text-align: center;
            margin: 15px 0 25px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            animation: fadeInUp 0.5s ease backwards;
            animation-delay: 0.3s;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 3s infinite ease-in-out;
            overflow: hidden;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.5s ease;
        }

        .avatar:hover .avatar-img {
            transform: scale(1.1);
        }

        .link-btn {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .link-btn:nth-child(2) { animation-delay: 0.s; }
        .link-btn:nth-child(3) { animation-delay: 0.5s; }
        .link-btn:nth-child(4) { animation-delay: 0.6s; }
        .link-btn:nth-child(5) { animation-delay: 0.7s; }
        .link-btn:nth-child(6) { animation-delay: 0.8s; }

        .link-btn:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .link-btn i {
            width: 30px;
            margin-right: 12px;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .link-btn:hover i, .link-btn:hover .zalo-icon {
            transform: rotate(10deg) scale(1.1);
        }

        .zalo-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            object-fit: cover;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        .fa-facebook { color: #1877f2; }
        .fa-tiktok { color: #000000; }
        .fa-instagram { 
            background: -webkit-linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .fa-phone { color: #075e54; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar floating">
            <img src="https://firebasestorage.googleapis.com/v0/b/app-banhang-d1613.appspot.com/o/avatars%2FesUu8EHUiHeHO1DNcN8WxSuc2Yu1%2Favatar.jpg?alt=media&token=67a8004b-4858-4e1d-99d8-e748da68a116" alt="Profile Picture" class="avatar-img">
        </div>
        <h1 class="profile-title">Vũ Hoài Nam - Vĩnh Phúc</h1>
        
        <a href="https://www.facebook.com/namvux88" class="link-btn">
            <i class="fab fa-facebook"></i>
            Facebook
        </a>
        
        <a href="http://zaloapp.com/qr/p/15naugu86ft0w" class="link-btn">
            <img src="https://image.emojipng.com/74/11835074.jpg" alt="Zalo" class="zalo-icon">
            Zalo
        </a>
        
        <a href="https://www.tiktok.com/@vhn2610" class="link-btn">
            <i class="fab fa-tiktok"></i>
            TikTok
        </a>
        
        <a href="https://www.instagram.com/namvux88/" class="link-btn">
            <i class="fab fa-instagram"></i>
            Instagram
        </a>
        
        <a href="tel:0972817410" class="link-btn">
            <i class="fas fa-phone"></i>
            Số điện thoại
        </a>
    </div>
</body>
</html>
